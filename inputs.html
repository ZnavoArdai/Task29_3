<!DOCTYPE html>

<body>


    <label for="birthday">birthdy</label>

    <input type="radio" name="fruit" id="mango" value="mango">

    <input type="radio" name="fruit" id="orang" value="orang">
    <label for="orang" name>oraang</label><br>
    <input type="radio" name="fruit" id="banana" value="banana">
    <label for="banana">banana</label>

<br>

    <label for="balls2">football</label><br>
